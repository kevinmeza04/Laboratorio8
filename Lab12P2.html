<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>segundo Punto</title>
</head>
<body>
    <script>
let numero;
let contador = 0;
while (true) {
    numero = parseInt(prompt("Ingresa un número (negativo para salir):"));
    if (numero < 0) break; 
    contador++;
}
console.log("Números ingresados:", contador);
</script>
</body>
</html>
