<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>segundo Punto</title>
</head>
<body>
    <script>
function calculadora(a, b, operacion) {
    switch (operacion) {
        case 'suma':
            return sumar(a, b);
        case 'resta':
            return restar(a, b);
        case 'multiplicacion':
            return multiplicar(a, b);
        case 'division':
            return dividir(a, b);
        default:
            return "Operación no válida";
    }
}
</script>
</body>
