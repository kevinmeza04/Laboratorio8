<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Punto</title>
</head>
<body>
    <script>
      let a = 10;
        let b = 5;

        // Realiza operaciones
        console.log("Suma:", a + b);
        console.log("Resta:", a - b);
        console.log("Multiplicación:", a * b);
        console.log("División:", a / b);

        // Comparaciones
        console.log("a == b:", a == b);
        console.log("a != b:", a != b);
        console.log("a > b:", a > b);
        console.log("a < b:", a < b);
        console.log("a >= b:", a >= b);
        console.log("a <= b:", a <= b);
    </script>
</body>
</html>
